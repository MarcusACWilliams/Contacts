    <div id="messageHistoryOverlay" class="modal-overlay" onclick="closeMessageHistoryOnOverlay(event)">
        <div class="modal">

    <div class="container">
        <button class="add-name-btn" onclick="openModal()">+</button>

    <div id="duplicateWarning" style="display:none; color:#ff3b30; font-weight:bold; margin:10px 0 0 0;"></div>

        <div class="names-list-container">
            <ul class="names-list" id="namesList"></ul>
        </div>
               <div class="button-group">
            <button class="btn-primary" onclick="refreshContacts()">Refresh</button> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/addons/cleave-phone.us.js"></script> 

    <script>

        
        // Store current contact being viewed
        let currentContact = null;
        let isEditMode = false;

        // Fetch contacts from the API
        async function fetchContacts() {
            try {
                const response = await fetch('/contacts/search');
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error fetching contacts:', error);
                const namesList = document.getElementById('namesList');
                namesList.innerHTML = '<li style="color: #999; font-style: italic;">Error loading contacts</li>';
            }
        }

        // Display contacts in the list
        function displayContacts(contacts) {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            
            if (contacts.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No contacts found. Add one to get started!';
                li.style.color = '#999';
                li.style.fontStyle = 'italic';
                li.onclick = null;
                namesList.appendChild(li);
                return;
            }
            
            // Sort contacts by name
            const sorted = [...contacts].sort((a, b) => {
                const nameA = `${a.first} ${a.last}`;
                const nameB = `${b.first} ${b.last}`;
                return nameA.localeCompare(nameB);
            });
            
            sorted.forEach(contact => {
                const li = document.createElement('li');
                const fullName = `${contact.first} ${contact.last}`;
                li.textContent = fullName;
                li.style.cursor = 'pointer';
                li.onclick = function() {
                    openDetailModal(contact);
                };
                namesList.appendChild(li);
            });
        }

        // Search contacts via AJAX
        async function searchContacts() {
            const searchBar = document.getElementById('searchBar');
            const query = searchBar.value.trim();
            
            try {
                const response = await fetch(`/contacts/search?query=${encodeURIComponent(query)}`);
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error searching contacts:', error);
            }
        }

        // Refresh the contact list
        function refreshContacts() {
            document.getElementById('searchBar').value = '';
            fetchContacts();
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
            // Clear previous phone and email fields
            document.getElementById('phoneList').innerHTML = '';
            document.getElementById('emailList').innerHTML = '';
            // Reset edit mode for new contact
            isEditMode = false;
            // Show the 'New Contact' title
            document.querySelector('.modal-header h2').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('addNameForm').reset();
            isEditMode = false;
            // Hide the delete button
            document.getElementById('deleteContactBtn').classList.add('hidden');
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }



        function addPhoneField(event) {
            event.preventDefault();
            const phoneList = document.getElementById('phoneList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="tel" class="phone-input" id="phone-input" placeholder="Phone number">
                <button type="button" onclick="this.parentElement.remove()">‚àí</button>
            `;
            phoneList.appendChild(li);
            li.querySelector('input').focus();
        }


        function addEmailField(event) {
            event.preventDefault();
            const emailList = document.getElementById('emailList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="email" class="email-input" placeholder="Email address">
                <button type="button" onclick="this.parentElement.remove()">‚àí</button>
            `;
            emailList.appendChild(li);
            li.querySelector('input').focus();
        }

        async function validateEmails(emails) {
            const invalid = [];
            for (const address of emails) {
                try {
                    const response = await fetch('/emails/validate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ address })
                    });
                    const result = await response.json();
                    if (!result.valid) {
                        invalid.push({ address, error: result.error || 'Invalid email' });
                    }
                } catch (error) {
                    invalid.push({ address, error: 'Unable to validate email' });
                }
            }
            return invalid;
        }

        // Submit form via AJAX
        async function submitForm(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('Please fill in first and last name');
                return;
            }

            // Collect phone numbers
            const phones = [];
            document.querySelectorAll('.phone-input').forEach(input => {
                const val = input.value.trim();
                if (val) phones.push(val);
            });

            // Collect emails
            const emails = [];
            document.querySelectorAll('.email-input').forEach(input => {
                const val = input.value.trim();
                if (val) emails.push(val);
            });

            // Validate emails via backend
            const invalidEmails = await validateEmails(emails);
            if (invalidEmails.length > 0) {
                const firstError = invalidEmails[0];
                alert(`Invalid email: ${firstError.address}\n${firstError.error}`);
                return;
            }

            const company = document.getElementById('company').value.trim();
            const address = document.getElementById('address').value.trim();
            
            const contactData = {
                first: firstName,
                last: lastName,
                emails: emails,
                phone: phones,
                address: address || null,
                social_media: null,
                notes: null,
                birthday: null
            };
            
            // Check for duplicate contact before submitting
            //if (checkForDuplicateContact) {
             //   const duplicate = checkForDuplicateContact(firstName, lastName);
              //  if (duplicate) {
             //       showDuplicateWarning(duplicate);
             //       return;
             //   } else {
            //        hideDuplicateWarning();
            //    }
            //}
 
            try {
                // Determine if we're editing or creating
                const endpoint = isEditMode ? `/contacts/${currentContact._id}` : '/contacts';
                const method = isEditMode ? 'PUT' : 'POST';
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert(isEditMode ? 'Contact updated successfully' : 'Contact added successfully');
                    closeModal();
                    fetchContacts(); // Refresh the list
                } else {
                    // Handle validation errors
                    if (data.details && Array.isArray(data.details)) {
                        const errorMessages = data.details.map(err => `${err.field}: ${err.message}`).join('\n');
                        alert(`Validation Error:\n${errorMessages}`);
                    } else {
                        alert(data.error || 'Error saving contact');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding contact');
            }
                // Show duplicate warning
                function showDuplicateWarning(duplicate) {
                    const warning = document.getElementById('duplicateWarning');
                    warning.textContent = `Duplicate contact: ${duplicate.first} ${duplicate.last}`;
                    warning.style.display = '';
                }

                // Hide duplicate warning
                function hideDuplicateWarning() {
                    const warning = document.getElementById('duplicateWarning');
                    warning.textContent = '';
                    warning.style.display = 'none';
                }
        }

        // Detail Modal Functions
        function openDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
            
            // Update basic info
            document.getElementById('detailFirstName').textContent = contact.first;
            document.getElementById('detailLastName').textContent = contact.last;
            
            // Update company if exists
            if (contact.company) {
                document.getElementById('detailCompanyGroup').style.display = 'block';
                document.getElementById('detailCompany').textContent = contact.company;
            } else {
                document.getElementById('detailCompanyGroup').style.display = 'none';
            }
            
            // Update phones
            const detailPhoneList = document.getElementById('detailPhoneList');
            const detailPhoneSection = document.getElementById('detailPhoneSection');
            detailPhoneList.innerHTML = '';
            if (contact.phone && contact.phone.length > 0) {
                detailPhoneSection.style.display = 'block';
                contact.phone.forEach(phone => {
                    const phoneDiv = document.createElement('div');
                    phoneDiv.style.padding = '8px 0';
                    phoneDiv.style.borderBottom = '1px solid #e0e0e0';
                    phoneDiv.textContent = phone;
                    detailPhoneList.appendChild(phoneDiv);
                });
            } else {
                detailPhoneSection.style.display = 'none';
            }
            
            // Update emails
            const detailEmailList = document.getElementById('detailEmailList');
            const detailEmailSection = document.getElementById('detailEmailSection');
            detailEmailList.innerHTML = '';
            if (contact.emails && contact.emails.length > 0) {
                
                detailEmailSection.style.display = 'block';
                contact.emails.forEach(email => {
                    const emailDiv = document.createElement('div');
                    emailDiv.style.padding = '8px 0';
                    emailDiv.style.borderBottom = '1px solid #e0e0e0';
                    emailDiv.textContent = (email && typeof email === 'object') ? email.address : email;
                    detailEmailList.appendChild(emailDiv);
                });
            } else {
                detailEmailSection.style.display = 'none';
            }
            
            // Update address
            const detailAddressGroup = document.getElementById('detailAddressGroup');
            if (contact.address) {
                detailAddressGroup.style.display = 'block';
                document.getElementById('detailAddress').textContent = contact.address;
            } else {
                detailAddressGroup.style.display = 'none';
            }
            
            // Show modal
            document.getElementById('detailModalOverlay').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModalOverlay').classList.remove('active');
        }

        function confirmDeleteContact() {
            document.getElementById('confirmationModalOverlay').classList.add('active');
        }

        function closeConfirmationModal(event) {
            // Only close if clicking on overlay itself, not on modal content
            if (event && event.target && event.target !== event.currentTarget) return;
            document.getElementById('confirmationModalOverlay').classList.remove('active');
        }

        async function deleteContact() {
            if (!currentContact || !currentContact._id) {
                console.error('Current contact:', currentContact);
                alert('Error: No contact selected for deletion');
                return;
            }

            try {
                console.log(`Attempting to delete contact with ID: ${currentContact._id}`);
                const response = await fetch(`/contacts/${currentContact._id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                console.log(`Delete response:`, result, `Status: ${response.status}`);
                
                if (response.ok) {
                    closeConfirmationModal();
                    closeModal();
                    fetchContacts();
                    alert('Contact deleted successfully');
                } else {
                    console.error('Delete failed:', result);
                    alert(result.error || 'Error deleting contact');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Error deleting contact: ' + error.message);
            }
        }

        function closeDetailModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeDetailModal();
            }
        }

        //EDIT CONTACT FUNCTION
        function editCurrentContact() {
            if (!currentContact) return;
            
            // Set edit mode flag
            isEditMode = true;
            
            // Hide the 'New Contact' title when editing
            document.querySelector('.modal-header h2').classList.add('hidden');
            
            // Show the delete button
            document.getElementById('deleteContactBtn').classList.remove('hidden');
            
            // Close detail modal
            closeDetailModal();
            
            // Populate add contact modal with current contact data
            document.getElementById('firstName').value = currentContact.first || '';
            document.getElementById('lastName').value = currentContact.last || '';
            document.getElementById('company').value = currentContact.company || '';
            document.getElementById('address').value = currentContact.address || '';
            
            // Clear and repopulate phone list
            const phoneList = document.getElementById('phoneList');
            phoneList.innerHTML = '';
            if (currentContact.phone && currentContact.phone.length > 0) {
                currentContact.phone.forEach(phone => {
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="tel" class="phone-input" placeholder="Phone number" value="${phone}">
                        <button type="button" onclick="this.parentElement.remove()">‚àí</button>
                    `;
                    phoneList.appendChild(li);
                });
            }
            
            // Clear and repopulate email list
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            if (currentContact.emails && currentContact.emails.length > 0) {
                currentContact.emails.forEach(email => {
                    const emailValue = (email && typeof email === 'object') ? email.address : email;
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="email" class="email-input" placeholder="Email address" value="${emailValue || ''}">
                        <button type="button" onclick="this.parentElement.remove()">‚àí</button>
                    `;
                    emailList.appendChild(li);
                });
            }
            
            // Open add contact modal (repurposed for editing)
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
        }

        function showDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            fetchContacts();
            console.log('Contacts app loaded successfully!');
        });

        document.addEventListener('DOMContentLoaded', function() {
            var cleave = new Cleave('.input-element', {
                phone: true,
                phoneRegionCode: 'US' // Specify country code (e.g., 'US', 'GB', 'IN')
            });
        });

        // ============= EMAIL COMPOSER FUNCTIONS =============

        function openEmailComposer() {
            if (!currentContact) return;
            
            // Update title with contact name
            const fullName = `${currentContact.first} ${currentContact.last}`;
            document.getElementById('emailComposerTitle').textContent = `Send Email to ${fullName}`;
            
            // Populate email dropdown
            const emailSelect = document.getElementById('recipientEmail');
            emailSelect.innerHTML = '<option value="">Select email address...</option>';
            
            if (currentContact.emails && currentContact.emails.length > 0) {
                currentContact.emails.forEach(email => {
                    const emailValue = (email && typeof email === 'object') ? email.address : email;
                    const option = document.createElement('option');
                    option.value = emailValue;
                    option.textContent = emailValue;
                    emailSelect.appendChild(option);
                });
                // Auto-select first email
                emailSelect.value = currentContact.emails[0].address || currentContact.emails[0];
            } else {
                emailSelect.innerHTML = '<option value="">No email addresses for this contact</option>';
            }
            
            // Clear subject and body
            document.getElementById('emailSubject').value = '';
            document.getElementById('emailBody').value = '';
            
            // Close detail modal and open email composer
            closeDetailModal();
            document.getElementById('emailComposerOverlay').classList.add('active');
            document.getElementById('emailSubject').focus();
        }

        function closeEmailComposer() {
            document.getElementById('emailComposerOverlay').classList.remove('active');
        }

        function closeEmailComposerOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeEmailComposer();
            }
        }

        async function sendEmail() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const subject = document.getElementById('emailSubject').value.trim();
            const body = document.getElementById('emailBody').value.trim();
            
            if (!recipientEmail) {
                alert('Please select a recipient email address');
                return;
            }
            
            if (!body) {
                alert('Please enter a message');
                return;
            }
            
            if (!currentContact || !currentContact._id) {
                alert('Error: No contact selected');
                return;
            }
            
            try {
                const response = await fetch('/messages/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contact_id: currentContact._id,
                        email: recipientEmail,
                        subject: subject || '(No Subject)',
                        body: body,
                        is_draft: false
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'sent') {
                    alert('Email sent successfully!');
                    closeEmailComposer();
                } else {
                    alert(result.error || 'Failed to send email. Please check your email configuration.');
                    console.error('Email send error:', result);
                }
            } catch (error) {
                console.error('Error sending email:', error);
                alert('Error sending email: ' + error.message);
            }
        }

        async function saveDraft() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const subject = document.getElementById('emailSubject').value.trim();
            const body = document.getElementById('emailBody').value.trim();
            
            if (!recipientEmail) {
                alert('Please select a recipient email address');
                return;
            }
            
            if (!body) {
                alert('Please enter a message');
                return;
            }
            
            if (!currentContact || !currentContact._id) {
                alert('Error: No contact selected');
                return;
            }
            
            try {
                const response = await fetch('/messages/email/draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contact_id: currentContact._id,
                        email: recipientEmail,
                        subject: subject || '(No Subject)',
                        body: body,
                        is_draft: true
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Draft saved successfully!');
                    closeEmailComposer();
                } else {
                    alert(result.error || 'Failed to save draft');
                }
            } catch (error) {
                console.error('Error saving draft:', error);
                alert('Error saving draft: ' + error.message);
            }
        }

        async function insertTemplate(templateName) {
            if (!currentContact) return;
            
            const fullName = `${currentContact.first} ${currentContact.last}`;
            
            try {
                const response = await fetch('/messages/templates/render', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        template_name: templateName,
                        context: {
                            contact_name: fullName,
                            user_name: 'Your Name',
                            custom_message: 'Your message here...'
                        }
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('emailBody').value = result.body;
                } else {
                    console.error('Template error:', result);
                }
            } catch (error) {
                console.error('Error loading template:', error);
            }
        }

        // ============= MESSAGE HISTORY FUNCTIONS =============

        async function viewMessageHistory() {
            if (!currentContact || !currentContact._id) {
                alert('Error: No contact selected');
                return;
            }
            
            try {
                const response = await fetch(`/messages/contact/${currentContact._id}`);
                const result = await response.json();
                
                const messageList = document.getElementById('messageList');
                messageList.innerHTML = '';
                
                if (result.messages && result.messages.length > 0) {
                    result.messages.forEach(msg => {
                        const messageItem = document.createElement('div');
                        messageItem.style.cssText = 'padding: 15px; margin-bottom: 10px; border: 1px solid #e0e0e0; border-radius: 8px; background: #f9f9f9;';
                        
                        // Status badge color
                        let statusColor = '#8E8E93';
                        if (msg.status === 'sent' || msg.status === 'delivered') statusColor = '#34C759';
                        if (msg.status === 'failed') statusColor = '#FF3B30';
                        if (msg.status === 'draft') statusColor = '#FF9500';
                        
                        const timestamp = new Date(msg.timestamp).toLocaleString();
                        
                        messageItem.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <div style="display: flex; gap: 8px; align-items: center;">
                                    <span style="background: ${statusColor}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase;">
                                        ${msg.type}
                                    </span>
                                    <span style="background: ${statusColor}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;">
                                        ${msg.status}
                                    </span>
                                </div>
                                <span style="font-size: 12px; color: #888;">${timestamp}</span>
                            </div>
                            <div style="margin-bottom: 5px;">
                                <strong>To:</strong> ${msg.recipient}
                            </div>
                            ${msg.subject ? `<div style="margin-bottom: 5px;"><strong>Subject:</strong> ${msg.subject}</div>` : ''}
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 14px; white-space: pre-wrap;">
                                ${msg.body}
                            </div>
                            ${msg.error_message ? `<div style="margin-top: 8px; color: #FF3B30; font-size: 13px;"><strong>Error:</strong> ${msg.error_message}</div>` : ''}
                        `;
                        
                        messageList.appendChild(messageItem);
                    });
                } else {
                    messageList.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No messages yet</p>';
                }
                
                // Close detail modal and open message history
                closeDetailModal();
                document.getElementById('messageHistoryOverlay').classList.add('active');
            } catch (error) {
                console.error('Error loading message history:', error);
                alert('Error loading message history: ' + error.message);
            }
        }

        function closeMessageHistory() {
            document.getElementById('messageHistoryOverlay').classList.remove('active');
        }

        function closeMessageHistoryOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeMessageHistory();
            }
        }
    </script>
