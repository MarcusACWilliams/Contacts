<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 780px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: left;
        }

        .search-bar {
            width: calc(100% + 80px);
            margin-left: -40px;
            margin-right: -40px;
            padding: 12px 40px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-bottom-color: #667eea;
        }

        .search-bar::placeholder {
            color: #999;
        }

        .subtitle {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .info-box {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style-position: inside;
            color: #666;
            line-height: 1.8;
        }

        .names-list-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            width: 100%;
        }

        .names-list-container h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .names-list {
            list-style: none;
            height: 250px;
            overflow-y: scroll;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            background: white;
            width: 100%;
        }

        .names-list::-webkit-scrollbar {
            width: 8px;
        }

        .names-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        .names-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        .names-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .names-list li {
            padding: 10px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .names-list li:hover {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .names-list li:last-child {
            border-bottom: none;
        }

        .add-name-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-name-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .modal {
            background: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.1em;
            margin: 0;
        }

        .modal-header h2.hidden {
            display: none;
        }

        .modal-header button {
            padding: 0;
            background: none;
            border: none;
            color: #007AFF;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .add-photo-btn {
            background: none;
            border: none;
            color: #007AFF;
            cursor: pointer;
            font-size: 0.95em;
            padding: 0;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section-title {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 0 0 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1em;
            font-family: inherit;
            outline: none;

        }

        .form-group input:focus, .form-group textarea:focus {
            border-bottom-color: #007AFF;
        }

        .form-group label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .form-group:last-child input,

        .add-field-btn {
            background: none;
            border: none;
            color: #34C759;
            cursor: pointer;
            font-size: 1em;
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .add-field-btn::before {
            content: "+";
            font-size: 1.5em;
            font-weight: bold;
        }

        .phone-email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .phone-email-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .phone-email-item input {
            flex: 1;
            padding: 8px 0;
            border: none;
            outline: none;
            font-size: 1em;
            background: transparent;
        }

        .phone-email-item button {
            background: none;
            border: none;
            color: #FF3B30;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            width: 30px;
            height: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .phone-email-item:hover button {
            display: flex;
            opacity: 1;
        }

        .detail-item {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        .detail-item-content {
            flex: 1;
        }

        .detail-item-delete {
            background: none;
            border: none;
            color: #FF3B30;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            width: 30px;
            height: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .detail-item:hover .detail-item-delete {
            display: flex;
            opacity: 1;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding: 16px 20px;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-submit {
            background: #007AFF;
            color: white;
        }

        .btn-delete {
            background: #ff3b30;
            color: white;
            margin-right: auto;
        }

        .btn-delete:hover {
            background: #ff1744;
        }

        .btn-delete.hidden {
            display: none;
        }

        .confirmation-modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 90%;
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
        }

        .confirmation-modal h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .confirmation-modal p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirmation-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
        }

        .btn-confirm-delete {
            background: #ff3b30;
            color: white;
        }

        .btn-confirm-delete:hover {
            background: #ff1744;
        }

        .btn-cancel-delete {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-cancel-delete:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    
    <div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">

                <div class="form-section">

    <div class="container">
        <button class="add-name-btn" onclick="openModal()">+</button>
        <h1>Contacts</h1>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search contacts..." onkeyup="searchContacts()">
    
        
        <div class="button-group">
            <button class="btn-primary" onclick="refreshContacts()">Refresh</button> 
        </div>

        <div class="names-list-container">
            <ul class="names-list" id="namesList"></ul>
        </div>

    </div>

    <script>
        // Store current contact being viewed
        let currentContact = null;
        let isEditMode = false;

        // Fetch contacts from the API
        async function fetchContacts() {
            try {
                const response = await fetch('/contacts/search');
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error fetching contacts:', error);
                const namesList = document.getElementById('namesList');
                namesList.innerHTML = '<li style="color: #999; font-style: italic;">Error loading contacts</li>';
            }
        }

        // Display contacts in the list
        function displayContacts(contacts) {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            
            if (contacts.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No contacts found. Add one to get started!';
                li.style.color = '#999';
                li.style.fontStyle = 'italic';
                li.onclick = null;
                namesList.appendChild(li);
                return;
            }
            
            // Sort contacts by name
            const sorted = [...contacts].sort((a, b) => {
                const nameA = `${a.first} ${a.last}`;
                const nameB = `${b.first} ${b.last}`;
                return nameA.localeCompare(nameB);
            });
            
            sorted.forEach(contact => {
                const li = document.createElement('li');
                const fullName = `${contact.first} ${contact.last}`;
                li.textContent = fullName;
                li.style.cursor = 'pointer';
                li.onclick = function() {
                    openDetailModal(contact);
                };
                namesList.appendChild(li);
            });
        }

        // Search contacts via AJAX
        async function searchContacts() {
            const searchBar = document.getElementById('searchBar');
            const query = searchBar.value.trim();
            
            try {
                const response = await fetch(`/contacts/search?query=${encodeURIComponent(query)}`);
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error searching contacts:', error);
            }
        }

        // Refresh the contact list
        function refreshContacts() {
            document.getElementById('searchBar').value = '';
            fetchContacts();
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
            // Clear previous phone and email fields
            document.getElementById('phoneList').innerHTML = '';
            document.getElementById('emailList').innerHTML = '';
            // Reset edit mode for new contact
            isEditMode = false;
            // Show the 'New Contact' title
            document.querySelector('.modal-header h2').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('addNameForm').reset();
            isEditMode = false;
            // Hide the delete button
            document.getElementById('deleteContactBtn').classList.add('hidden');
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        function addPhoneField(event) {
            event.preventDefault();
            const phoneList = document.getElementById('phoneList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="tel" class="phone-input" placeholder="Phone number">
                <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
            `;
            phoneList.appendChild(li);
            li.querySelector('input').focus();
        }

        function addEmailField(event) {
            event.preventDefault();
            const emailList = document.getElementById('emailList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="email" class="email-input" placeholder="Email address">
                <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
            `;
            emailList.appendChild(li);
            li.querySelector('input').focus();
        }

        // Submit form via AJAX
        async function submitForm(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('Please fill in first and last name');
                return;
            }

            // Collect phone numbers
            const phones = [];
            document.querySelectorAll('.phone-input').forEach(input => {
                const val = input.value.trim();
                if (val) phones.push(val);
            });

            // Collect emails
            const emails = [];
            document.querySelectorAll('.email-input').forEach(input => {
                const val = input.value.trim();
                if (val) emails.push(val);
            });

            const company = document.getElementById('company').value.trim();
            const address = document.getElementById('address').value.trim();
            
            const contactData = {
                first: firstName,
                last: lastName,
                email: emails,
                phone: phones,
                address: address || null,
                social_media: null,
                notes: null,
                birthday: null
            };
            
            try {
                // Determine if we're editing or creating
                const endpoint = isEditMode ? `/contacts/${currentContact._id}` : '/contacts';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    closeModal();
                    fetchContacts(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    alert(`Error adding contact: ${errorData.detail || 'Please check your input.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding contact');
            }
        }

        // Detail Modal Functions
        function openDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
            
            // Update basic info
            document.getElementById('detailFirstName').textContent = contact.first;
            document.getElementById('detailLastName').textContent = contact.last;
            
            // Update company if exists
            if (contact.company) {
                document.getElementById('detailCompanyGroup').style.display = 'block';
                document.getElementById('detailCompany').textContent = contact.company;
            } else {
                document.getElementById('detailCompanyGroup').style.display = 'none';
            }
            
            // Update phones
            const detailPhoneList = document.getElementById('detailPhoneList');
            const detailPhoneSection = document.getElementById('detailPhoneSection');
            detailPhoneList.innerHTML = '';
            if (contact.phone && contact.phone.length > 0) {
                detailPhoneSection.style.display = 'block';
                contact.phone.forEach(phone => {
                    const phoneDiv = document.createElement('div');
                    phoneDiv.style.padding = '8px 0';
                    phoneDiv.style.borderBottom = '1px solid #e0e0e0';
                    phoneDiv.textContent = phone;
                    detailPhoneList.appendChild(phoneDiv);
                });
            } else {
                detailPhoneSection.style.display = 'none';
            }
            
            // Update emails
            const detailEmailList = document.getElementById('detailEmailList');
            const detailEmailSection = document.getElementById('detailEmailSection');
            detailEmailList.innerHTML = '';
            if (contact.email && contact.email.length > 0) {
                detailEmailSection.style.display = 'block';
                contact.email.forEach(email => {
                    const emailDiv = document.createElement('div');
                    emailDiv.style.padding = '8px 0';
                    emailDiv.style.borderBottom = '1px solid #e0e0e0';
                    emailDiv.textContent = email;
                    detailEmailList.appendChild(emailDiv);
                });
            } else {
                detailEmailSection.style.display = 'none';
            }
            
            // Update address
            const detailAddressGroup = document.getElementById('detailAddressGroup');
            if (contact.address) {
                detailAddressGroup.style.display = 'block';
                document.getElementById('detailAddress').textContent = contact.address;
            } else {
                detailAddressGroup.style.display = 'none';
            }
            
            // Show modal
            document.getElementById('detailModalOverlay').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModalOverlay').classList.remove('active');
        }

        function confirmDeleteContact() {
            document.getElementById('confirmationModalOverlay').classList.add('active');
        }

        function closeConfirmationModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('confirmationModalOverlay').classList.remove('active');
        }

        async function deleteContact() {
            if (!currentContact || !currentContact._id) {
                alert('Error: No contact selected for deletion');
                return;
            }

            try {
                const response = await fetch(`/contacts/${currentContact._id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    closeConfirmationModal();
                    closeModal();
                    fetchContacts();
                    alert('Contact deleted successfully');
                } else {
                    alert(result.error || 'Error deleting contact');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Error deleting contact');
            }
        }

        function closeDetailModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeDetailModal();
            }
        }

        //EDIT CONTACT FUNCTION
        function editCurrentContact() {
            if (!currentContact) return;
            
            // Set edit mode flag
            isEditMode = true;
            
            // Hide the 'New Contact' title when editing
            document.querySelector('.modal-header h2').classList.add('hidden');
            
            // Show the delete button
            document.getElementById('deleteContactBtn').classList.remove('hidden');
            
            // Close detail modal
            closeDetailModal();
            
            // Populate add contact modal with current contact data
            document.getElementById('firstName').value = currentContact.first || '';
            document.getElementById('lastName').value = currentContact.last || '';
            document.getElementById('company').value = currentContact.company || '';
            document.getElementById('address').value = currentContact.address || '';
            
            // Clear and repopulate phone list
            const phoneList = document.getElementById('phoneList');
            phoneList.innerHTML = '';
            if (currentContact.phone && currentContact.phone.length > 0) {
                currentContact.phone.forEach(phone => {
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="tel" class="phone-input" placeholder="Phone number" value="${phone}">
                        <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
                    `;
                    phoneList.appendChild(li);
                });
            }
            
            // Clear and repopulate email list
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            if (currentContact.email && currentContact.email.length > 0) {
                currentContact.email.forEach(email => {
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="email" class="email-input" placeholder="Email address" value="${email}">
                        <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
                    `;
                    emailList.appendChild(li);
                });
            }
            
            // Open add contact modal (repurposed for editing)
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
        }

        function showDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            fetchContacts();
            console.log('Contacts app loaded successfully!');
        });
    </script>
</body>
</html>
