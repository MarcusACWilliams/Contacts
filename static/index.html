<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Contacts</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    
    <div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2>New Contact</h2>
                <button type="button" onclick="closeModal()">Done</button>
            </div>
            <form id="addNameForm" onsubmit="submitForm(event)" class="modal-body">
                <div class="profile-section">
                    <div class="profile-avatar" id="avatarDisplay">ðŸ‘¤</div>
                    <button type="button" class="add-photo-btn" onclick="alert('Photo upload coming soon')">Add Photo</button>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="company" name="company" placeholder="Company">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Phone</div>
                    <ul class="phone-email-list" id="phoneList"></ul>
                    <button type="button" class="add-field-btn" onclick="addPhoneField(event)"> add phone</button>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Email</div>
                    <ul class="phone-email-list" id="emailList"></ul>
                    <button type="button" class="add-field-btn" onclick="addEmailField(event)"> add email</button>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <input type="text" id="address" name="address" placeholder="Address">
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn-delete hidden" id="deleteContactBtn" onclick="confirmDeleteContact()">Delete Contact</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn-submit" onclick="submitForm(event)">Done</button>
            </div>
        </div>
    </div>

    <div id="confirmationModalOverlay" class="modal-overlay" onclick="closeConfirmationModal(event)">
        <div class="confirmation-modal">
            <h3>Delete Contact?</h3>
            <p>Are you sure you want to delete this contact? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button type="button" class="btn-cancel-delete" onclick="closeConfirmationModal()">Cancel</button>
                <button type="button" class="btn-confirm-delete" onclick="deleteContact()">Delete</button>
            </div>
        </div>
    </div>

    <div id="detailModalOverlay" class="modal-overlay" onclick="closeDetailModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 id="detailContactName">Contact</h2>
                <button type="button" onclick="closeDetailModal()">Done</button>
            </div>
            <div class="modal-body">
                <div class="profile-section">
                    <div class="profile-avatar" id="detailAvatarDisplay">ðŸ‘¤</div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label style="color: #888; font-size: 0.75em; text-transform: uppercase;">First Name</label>
                        <div style="padding: 12px 0; border-bottom: 1px solid #e0e0e0;" id="detailFirstName"></div>
                    </div>
                    <div class="form-group">
                        <label style="color: #888; font-size: 0.75em; text-transform: uppercase;">Last Name</label>
                        <div style="padding: 12px 0; border-bottom: 1px solid #e0e0e0;" id="detailLastName"></div>
                    </div>
                    <div class="form-group" id="detailCompanyGroup" style="display: none;">
                        <label style="color: #888; font-size: 0.75em; text-transform: uppercase;">Company</label>
                        <div style="padding: 12px 0;" id="detailCompany"></div>
                    </div>
                </div>

                <div class="form-section" id="detailPhoneSection" style="display: none;">
                    <div class="form-section-title">Phone</div>
                    <div id="detailPhoneList"></div>
                </div>

                <div class="form-section" id="detailEmailSection" style="display: none;">
                    <div class="form-section-title">Email</div>
                    <div id="detailEmailList"></div>
                </div>

                <div class="form-section" id="detailAddressGroup" style="display: none;">
                    <div class="form-group">
                        <label style="color: #888; font-size: 0.75em; text-transform: uppercase;">Address</label>
                        <div style="padding: 12px 0;" id="detailAddress"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeDetailModal()">Close</button>
                <button type="button" class="btn-submit" onclick="editCurrentContact()">Edit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <button class="add-name-btn" onclick="openModal()">+</button>
        <h1>Contacts</h1>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search contacts..." onkeyup="searchContacts()">

    <div id="duplicateWarning" style="display:none; color:#ff3b30; font-weight:bold; margin:10px 0 0 0;"></div>

        <div class="names-list-container">
            <ul class="names-list" id="namesList"></ul>
        </div>
               <div class="button-group">
            <button class="btn-primary" onclick="refreshContacts()">Refresh</button> 
        </div>
    </div>

    <script>
        // Store current contact being viewed
        let currentContact = null;
        let isEditMode = false;

        // Fetch contacts from the API
        async function fetchContacts() {
            try {
                const response = await fetch('/contacts/search');
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error fetching contacts:', error);
                const namesList = document.getElementById('namesList');
                namesList.innerHTML = '<li style="color: #999; font-style: italic;">Error loading contacts</li>';
            }
        }

        // Display contacts in the list
        function displayContacts(contacts) {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            
            if (contacts.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No contacts found. Add one to get started!';
                li.style.color = '#999';
                li.style.fontStyle = 'italic';
                li.onclick = null;
                namesList.appendChild(li);
                return;
            }
            
            // Sort contacts by name
            const sorted = [...contacts].sort((a, b) => {
                const nameA = `${a.first} ${a.last}`;
                const nameB = `${b.first} ${b.last}`;
                return nameA.localeCompare(nameB);
            });
            
            sorted.forEach(contact => {
                const li = document.createElement('li');
                const fullName = `${contact.first} ${contact.last}`;
                li.textContent = fullName;
                li.style.cursor = 'pointer';
                li.onclick = function() {
                    openDetailModal(contact);
                };
                namesList.appendChild(li);
            });
        }

        // Search contacts via AJAX
        async function searchContacts() {
            const searchBar = document.getElementById('searchBar');
            const query = searchBar.value.trim();
            
            try {
                const response = await fetch(`/contacts/search?query=${encodeURIComponent(query)}`);
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error('Error searching contacts:', error);
            }
        }

        // Refresh the contact list
        function refreshContacts() {
            document.getElementById('searchBar').value = '';
            fetchContacts();
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
            // Clear previous phone and email fields
            document.getElementById('phoneList').innerHTML = '';
            document.getElementById('emailList').innerHTML = '';
            // Reset edit mode for new contact
            isEditMode = false;
            // Show the 'New Contact' title
            document.querySelector('.modal-header h2').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('addNameForm').reset();
            isEditMode = false;
            // Hide the delete button
            document.getElementById('deleteContactBtn').classList.add('hidden');
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        function addPhoneField(event) {
            event.preventDefault();
            const phoneList = document.getElementById('phoneList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="tel" class="phone-input" placeholder="Phone number">
                <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
            `;
            phoneList.appendChild(li);
            li.querySelector('input').focus();
        }

        function addEmailField(event) {
            event.preventDefault();
            const emailList = document.getElementById('emailList');
            const li = document.createElement('li');
            li.className = 'phone-email-item';
            li.innerHTML = `
                <input type="email" class="email-input" placeholder="Email address">
                <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
            `;
            emailList.appendChild(li);
            li.querySelector('input').focus();
        }

        // Submit form via AJAX
        async function submitForm(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('Please fill in first and last name');
                return;
            }

            // Collect phone numbers
            const phones = [];
            document.querySelectorAll('.phone-input').forEach(input => {
                const val = input.value.trim();
                if (val) phones.push(val);
            });

            // Collect emails
            const emails = [];
            document.querySelectorAll('.email-input').forEach(input => {
                const val = input.value.trim();
                if (val) emails.push(val);
            });

            const company = document.getElementById('company').value.trim();
            const address = document.getElementById('address').value.trim();
            
            const contactData = {
                first: firstName,
                last: lastName,
                email: emails,
                phone: phones,
                address: address || null,
                social_media: null,
                notes: null,
                birthday: null
            };
            
            // Check for duplicate contact before submitting
            //if (checkForDuplicateContact) {
             //   const duplicate = checkForDuplicateContact(firstName, lastName);
              //  if (duplicate) {
             //       showDuplicateWarning(duplicate);
             //       return;
             //   } else {
            //        hideDuplicateWarning();
            //    }
            //}
 
            try {
                // Determine if we're editing or creating
                const endpoint = isEditMode ? `/contacts/${currentContact._id}` : '/contacts';
                const method = isEditMode ? 'PUT' : 'POST';
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                if (response.ok) {
                    const data = await response.json();
                    closeModal();
                    fetchContacts(); // Refresh the list
                } else {
                    const errorData = await response.json();
                    alert(`Error adding contact: ${errorData.detail || 'Please check your input.'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding contact');
            }
                // Show duplicate warning
                function showDuplicateWarning(duplicate) {
                    const warning = document.getElementById('duplicateWarning');
                    warning.textContent = `Duplicate contact: ${duplicate.first} ${duplicate.last}`;
                    warning.style.display = '';
                }

                // Hide duplicate warning
                function hideDuplicateWarning() {
                    const warning = document.getElementById('duplicateWarning');
                    warning.textContent = '';
                    warning.style.display = 'none';
                }
        }

        // Detail Modal Functions
        function openDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
            
            // Update basic info
            document.getElementById('detailFirstName').textContent = contact.first;
            document.getElementById('detailLastName').textContent = contact.last;
            
            // Update company if exists
            if (contact.company) {
                document.getElementById('detailCompanyGroup').style.display = 'block';
                document.getElementById('detailCompany').textContent = contact.company;
            } else {
                document.getElementById('detailCompanyGroup').style.display = 'none';
            }
            
            // Update phones
            const detailPhoneList = document.getElementById('detailPhoneList');
            const detailPhoneSection = document.getElementById('detailPhoneSection');
            detailPhoneList.innerHTML = '';
            if (contact.phone && contact.phone.length > 0) {
                detailPhoneSection.style.display = 'block';
                contact.phone.forEach(phone => {
                    const phoneDiv = document.createElement('div');
                    phoneDiv.style.padding = '8px 0';
                    phoneDiv.style.borderBottom = '1px solid #e0e0e0';
                    phoneDiv.textContent = phone;
                    detailPhoneList.appendChild(phoneDiv);
                });
            } else {
                detailPhoneSection.style.display = 'none';
            }
            
            // Update emails
            const detailEmailList = document.getElementById('detailEmailList');
            const detailEmailSection = document.getElementById('detailEmailSection');
            detailEmailList.innerHTML = '';
            if (contact.email && contact.email.length > 0) {
                detailEmailSection.style.display = 'block';
                contact.email.forEach(email => {
                    const emailDiv = document.createElement('div');
                    emailDiv.style.padding = '8px 0';
                    emailDiv.style.borderBottom = '1px solid #e0e0e0';
                    emailDiv.textContent = email;
                    detailEmailList.appendChild(emailDiv);
                });
            } else {
                detailEmailSection.style.display = 'none';
            }
            
            // Update address
            const detailAddressGroup = document.getElementById('detailAddressGroup');
            if (contact.address) {
                detailAddressGroup.style.display = 'block';
                document.getElementById('detailAddress').textContent = contact.address;
            } else {
                detailAddressGroup.style.display = 'none';
            }
            
            // Show modal
            document.getElementById('detailModalOverlay').classList.add('active');
        }

        function closeDetailModal() {
            document.getElementById('detailModalOverlay').classList.remove('active');
        }

        function confirmDeleteContact() {
            document.getElementById('confirmationModalOverlay').classList.add('active');
        }

        function closeConfirmationModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('confirmationModalOverlay').classList.remove('active');
        }

        async function deleteContact() {
            if (!currentContact || !currentContact._id) {
                alert('Error: No contact selected for deletion');
                return;
            }

            try {
                const response = await fetch(`/contacts/${currentContact._id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    closeConfirmationModal();
                    closeModal();
                    fetchContacts();
                    alert('Contact deleted successfully');
                } else {
                    alert(result.error || 'Error deleting contact');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                alert('Error deleting contact');
            }
        }

        function closeDetailModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeDetailModal();
            }
        }

        //EDIT CONTACT FUNCTION
        function editCurrentContact() {
            if (!currentContact) return;
            
            // Set edit mode flag
            isEditMode = true;
            
            // Hide the 'New Contact' title when editing
            document.querySelector('.modal-header h2').classList.add('hidden');
            
            // Show the delete button
            document.getElementById('deleteContactBtn').classList.remove('hidden');
            
            // Close detail modal
            closeDetailModal();
            
            // Populate add contact modal with current contact data
            document.getElementById('firstName').value = currentContact.first || '';
            document.getElementById('lastName').value = currentContact.last || '';
            document.getElementById('company').value = currentContact.company || '';
            document.getElementById('address').value = currentContact.address || '';
            
            // Clear and repopulate phone list
            const phoneList = document.getElementById('phoneList');
            phoneList.innerHTML = '';
            if (currentContact.phone && currentContact.phone.length > 0) {
                currentContact.phone.forEach(phone => {
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="tel" class="phone-input" placeholder="Phone number" value="${phone}">
                        <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
                    `;
                    phoneList.appendChild(li);
                });
            }
            
            // Clear and repopulate email list
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';
            if (currentContact.email && currentContact.email.length > 0) {
                currentContact.email.forEach(email => {
                    const li = document.createElement('li');
                    li.className = 'phone-email-item';
                    li.innerHTML = `
                        <input type="email" class="email-input" placeholder="Email address" value="${email}">
                        <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
                    `;
                    emailList.appendChild(li);
                });
            }
            
            // Open add contact modal (repurposed for editing)
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
        }

        function showDetailModal(contact) {
            // Store the current contact
            currentContact = contact;
            
            // Update contact name
            const fullName = `${contact.first} ${contact.last}`;
            document.getElementById('detailContactName').textContent = fullName;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            fetchContacts();
            console.log('Contacts app loaded successfully!');
        });
    </script>
</body>
</html>
