<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: left;
        }

        .search-bar {
            width: calc(100% + 80px);
            margin-left: -40px;
            margin-right: -40px;
            padding: 12px 40px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-bottom-color: #667eea;
        }

        .search-bar::placeholder {
            color: #999;
        }

        .subtitle {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .info-box {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style-position: inside;
            color: #666;
            line-height: 1.8;
        }

        .names-list-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .names-list-container h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .names-list {
            list-style: none;
            height: 250px;
            overflow-y: scroll;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }

        .names-list::-webkit-scrollbar {
            width: 8px;
        }

        .names-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        .names-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        .names-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .names-list li {
            padding: 10px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .names-list li:hover {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .names-list li:last-child {
            border-bottom: none;
        }

        .add-name-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-name-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    
    <div id="modalOverlay" class="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <h2>Add New Contact</h2>
            <form id="addNameForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <button class="add-name-btn" onclick="openModal()">+</button>
        <h1>Contacts</h1>
        <input type="text" class="search-bar" placeholder="Search contacts...">
    
        
        <div class="button-group">
            <button class="btn-primary" onclick="testAPI()">Test API</button> 
        </div>

        <div class="names-list-container">
            <ul class="names-list" id="namesList"></ul>
        </div>

    </div>

    <script>
        const randomNames = [
            "Alice Johnson", "Bob Smith", "Charlie Davis", "Diana Evans", "Edward Brown",
            "Fiona Garcia", "George Martinez", "Hannah Lee", "Isaac Anderson", "Julia Thomas",
            "Kevin White", "Lisa Harris", "Michael Clark", "Nicole Lewis", "Oscar Robinson",
            "Patricia Walker", "Quinn Hall", "Rachel Allen", "Samuel Young", "Tina Hernandez",
            "Uma King", "Victor Wright", "Wendy Lopez", "Xavier Hill", "Yara Scott",
            "Zachary Green", "Aurora Adams", "Benjamin Nelson", "Chloe Carter", "Daniel Mitchell",
            "Eleanor Roberts", "Falcon Phillips", "Grace Campbell", "Henry Parker", "Iris Evans",
            "Jackson Edwards", "Kyra Collins", "Liam Stewart", "Mia Sanchez", "Nathan Morris"
        ];

        function populateNamesList() {
            const namesList = document.getElementById('namesList');
            // Sort names alphabetically
            const sorted = [...randomNames].sort();
            
            sorted.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = function() {
                    alert(`Selected: ${name}`);
                };
                namesList.appendChild(li);
            });
        }

        function testAPI() {
            // Test the add endpoint
            const num1 = 5;
            const num2 = 3;
            
            fetch(`/add/${num1}/${num2}`)
                .then(response => response.json())
                .then(data => {
                    alert(`${num1} + ${num2} = ${data.total}`);
                    console.log('API Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error connecting to API');
                });
        }

        function scrollToInfo() {
            document.querySelector('.info-box').scrollIntoView({ behavior: 'smooth' });
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('firstName').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('addNameForm').reset();
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        function submitForm(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (firstName && lastName) {
                const fullName = `${firstName} ${lastName}`;
                
                // Add to the beginning of the list
                const namesList = document.getElementById('namesList');
                const li = document.createElement('li');
                li.textContent = fullName;
                li.onclick = function() {
                    alert(`Selected: ${fullName}`);
                };
                namesList.insertBefore(li, namesList.firstChild);
                
                closeModal();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateNamesList();
            console.log('Welcome page loaded successfully!');
        });
    </script>
</body>
</html>
